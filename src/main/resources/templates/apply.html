<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
<!--            <div th:if="${param.success}">-->
<!--                <div class="alert alert-info">You've successfully registered-->
<!--                    to our app!</div>-->
<!--            </div>-->
            <div class="card-header">
                <h2 class="text-center">Apply as a student</h2>
            </div>
            <div class="card-body">
            <form method="post" role="form" th:action="@{/apply/save}" th:object="${student}">
                <div class="form-group mb-3">
                    <label class="form-label">Degree</label>
                    <input class="form-control"
                           id="degree"
                           name="degree"
                           placeholder="Enter degree"
                           th:field="*{degree}"
                           type="text"
                    />
                    <p th:errors="*{degree}" class="text-danger"
                       th:if="${#fields.hasErrors('degree')}">
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Studies</label>
                    <input class="form-control"
                           id="studies"
                           name="degree"
                           placeholder="Enter your studies"
                           th:field="*{studies}"
                           type="text"
                    />
                    <p th:errors="*{studies}" class="text-danger"
                       th:if="${#fields.hasErrors('studies')}">
                    </p>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Course</label>
                    <select th:field="*{course}" multiple="multiple">
                        <option th:each="course : ${courses}" th:value="${{course}}" th:text="${course.getName()}"></option>
                    </select>
                </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login
                             here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
