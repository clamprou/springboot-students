<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {font-family: Arial, Helvetica, sans-serif;background-color: #1f8665;margin: auto;
            width: 60%;
            padding: 30px;}
        form {border: 3px solid #f1f1f1;background-color: #278ca7;margin: 24px 0 12px 0;}

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
            background-color: #ff6200;
        }

        a:hover {color: #ffffff; background-color: #5c009a;}
        a { color: black; text-decoration: none;}

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.avatar {
            width: 10%;
            border-radius: 20%;
        }

        .container {
            padding: 16px;
            background-color: #3fd2c3;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h1>Register</h1>

<form action="/action_page.php">
    <div class="imgcontainer">
        <img src="../../img_avatar2.png" alt="Avatar" class="avatar">
    </div>
    <div class="container">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Register</button>
    </div>

<!--    <div class="container signin">-->
<!--        <p>Already have an account? <a href="#">Sign in</a>.</p>-->
<!--    </div>-->
    <div class="container" style="background-color:#3fd2c3">
        <a type="button" class="cancelbtn" href="/">Cancel</a>
        <span class="psw">Already have an account? <a href="">Login</a></span>
    </div>
</form>

</body>
</html>
